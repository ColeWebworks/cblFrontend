<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngIf="authService.user && authService.user.role">
      <div *ngFor="let p of pages">
        <button menuClose ion-item *ngIf="showButton(p)" (click)="openPage(p)">
          {{p.title}}
        </button>
      </div>
      <button menuClose ion-item *ngIf="authService.isLoggedIn" (click)="logout()">Logout</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
