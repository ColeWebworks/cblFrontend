<ion-header>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Create an Event</ion-title>
  </ion-header>

  <ion-content padding>

    <div padding>
      <ion-list>

        <ion-item>
          <ion-label floating>Event Name</ion-label>
          <ion-input id="name" #name type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Event Location</ion-label>
          <ion-input id="location" #location type="text"></ion-input>
        </ion-item>

          <ion-item>
            <ion-label floating>Start Time</ion-label>
             <ion-datetime displayFormat="DD/MM/YY HH:mm" pickerFormat="D : MMM : YYYY HH : mm" min="2018" max="2020" hourValues="09,10,11,12,13,14,15,16,17" minuteValues="00,15,30,45"  [(ngModel)]="Event" id="start" #start></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label floating>End Time</ion-label>
            <ion-datetime displayFormat="DD/MM/YY HH:mm" pickerFormat="D : MMM : YYYY HH : mm" min="2018" max="2020" hourValues="09,10,11,12,13,14,15,16,17" minuteValues="00,15,30,45" [(ngModel)]="EventEnd" id="end" #end></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label floating>Details</ion-label>
            <ion-input id="details" #details type="text"></ion-input>
          </ion-item>


          <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="Category" id="category" #category multiple="true">
              <ion-option *ngFor="let cat of categories" value="{{ cat.id }}">{{ cat.name }}</ion-option>
            </ion-select>
          </ion-item>

          <button ion-button block color="dark" round type="submit" (click)="createEvent( name.value , location.value , start.value , end.value , details.value, category.value )">Create Event</button>

      </ion-list>
    </div>
    </ion-content>
