<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <h1>Game Changer Hub</h1>

    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input id="username" #username type="text" placeholder="{{ message }}"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input id="password" #password type="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block color="dark" round type="submit" (click)="attemptSignin(username.value, password.value)">Sign In</button>
    </div>
</ion-content>
