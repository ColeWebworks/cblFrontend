<div padding>
  <ion-segment [(ngModel)] = "role">
    <ion-segment-button value="navigators">
      Navigators
    </ion-segment-button>
    <ion-segment-button value="participants">
      Participants
    </ion-segment-button>
    <ion-segment-button value="facilitators">
      Sector Facilitators
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="role">
  <ion-list *ngSwitchCase="'navigators'">
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://picsum.photos/80/80?random">
        </ion-thumbnail>
        <h2>Navigator</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="button1"></ion-icon>
          Button1
        </button>
        <button ion-button color="secondary">
          <ion-icon name="button2"></ion-icon>
          Button2
        </button>
        <button ion-button color="orange" (click)="presentModal()">
          <ion-icon name="change-password"></ion-icon>
          Change Password
        </button>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
