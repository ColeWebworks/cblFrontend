<ion-header>
  <button ion-button icon-only (click)="dismiss()">
    <ion-icon name="close"></ion-icon>
  </button>
  <ion-title>Change Password</ion-title>
</ion-header>

<ion-content padding>

<div padding>
  <ion-list>

    <ion-item>
      <ion-label floating>New Password</ion-label>
      <ion-input id="password" #password type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm New Password</ion-label>
      <ion-input id="password" #password type="text"></ion-input>
    </ion-item>
      <button ion-button block color="dark" round type="submit">Change Password</button>

  </ion-list>
</div>
</ion-content>
